<clr-datagrid>
  <clr-dg-column style="width:20%"[clrDgField]="'projectNumber'">Project ID</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'firstName'">Name</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'firstName'">Location</clr-dg-column>

  <clr-dg-row *clrDgItems="let project of projects" [clrDgItem]="project">
    <clr-dg-cell>{{project.projectNumber}}</clr-dg-cell>
    <clr-dg-cell>{{project.name}}</clr-dg-cell>
    <clr-dg-cell>{{project.location}}</clr-dg-cell>
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(project.projectNumber)">Edit</button>
      <button class="action-item" (click)="onDelete(project.projectNumber)">Delete</button>
  </clr-dg-action-overflow>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} projects
  </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
