<clr-datagrid>
  <clr-dg-column style="width:20%"[clrDgField]="'departmentNumber'">Department ID</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'location'">Location</clr-dg-column>

  <clr-dg-row *clrDgItems="let department of departments" [clrDgItem]="department">
    <clr-dg-cell>{{department.departmentNumber}}</clr-dg-cell>
    <clr-dg-cell>{{department.name}}</clr-dg-cell>
    <clr-dg-cell>{{department.location}}</clr-dg-cell>
    <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(department.departmentNumber)">Edit</button>
      <button class="action-item" (click)="onDelete(department.departmentNumber)">Delete</button>
  </clr-dg-action-overflow>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} departments
  </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
