<clr-datagrid [(clrDgSelected)] = "selected" [clrDgRowSelection]="true">
  <clr-dg-column style="width:20%"[clrDgField]="'departmentNumber'">Businessrule ID</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'name'">Type</clr-dg-column>
  <clr-dg-column style="width:40%"[clrDgField]="'location'">Name</clr-dg-column>

  <clr-dg-row *clrDgItems="let businessrule of businessrules" [clrDgItem]="businessrule">
    <clr-dg-cell>{{businessrule.id}}</clr-dg-cell>
    <clr-dg-cell>{{businessrule.type}}</clr-dg-cell>
    <clr-dg-cell>{{businessrule.name}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} businessrule
  </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
