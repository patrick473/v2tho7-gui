<clr-datagrid>
  <clr-dg-column style="width:20%" >Type ID</clr-dg-column>
  <clr-dg-column style="width:30%" >Name</clr-dg-column>
  <clr-dg-column style="width:50%" >Explanation</clr-dg-column>

  <clr-dg-row *clrDgItems="let type of types" [clrDgItem]="type">

    <clr-dg-cell>{{type.id}}</clr-dg-cell>
    <clr-dg-cell>{{type.name}}</clr-dg-cell>
    <clr-dg-cell>{{type.explanation}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} types
  </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
